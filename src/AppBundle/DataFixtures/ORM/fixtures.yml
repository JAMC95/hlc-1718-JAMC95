AppBundle\Entity\Evento:
    evento_{1..20}:
      nombre: <es_ES:firstName()> <es_ES:lastName()> <es_ES:lastName()>
      fechaInicio : <dateTimeThisYear()>
      fechaFin : <dateTimeThisYear()>
      precioPersona: <numberBetween(0, 10)>
      categoria: '@categoria*'

AppBundle\Entity\Categoria:
    categoria_{1..20}:
      nombre: <word()>
      descripcion : <paragraph()>

AppBundle\Entity\Usuario:
    usuario_{1..20}:
      nombreUsuario: <es_ES:firstName()>
      password : <word()>






